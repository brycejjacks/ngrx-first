<form [formGroup] = 'login'>
    <input type="text" formControlName='name' placeholder="name">
    <input type="text" formControlName='username' placeholder="username">
    <button (click)='findUser()' [disabled]='login.invalid'>Login</button>
</form>

<ng-container *ngIf='(selectedUser$ | async) as selctedUser'>
<p>Selected User: {{selctedUser.name}}</p>
</ng-container>

<p>Users List</p>
<ul>
    <li (click)='selectUser(user)' *ngFor='let user of users$ | async'>
        {{user.name}}
    </li>
</ul>

<p>Post List</p>
<ul>
    <li *ngFor="let postWithUser of postsWithUser$ | async">
        {{postWithUser.post.title}} -{{postWithUser.user.name}}
    </li>
</ul>
